###################
# DEBUG,CONSOLE,FILE,ROLLING_FILE,MAIL,DATABASE
###################
log4j.rootLogger=INFO,CONSOLE,FILE
log4j.addivity.org.apache=true

###################
# Console Appender 
################### 
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss} - %c -%-4r [%t] %x - %m%n 

##################### 
# File Appender 
##################### 
log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE.File=${catalina.home}/logs/webSpider.log
log4j.appender.FILE.Append=true
log4j.appender.FILE.Threshold=INFO
log4j.appender.FILE.DatePattern='webSpider_'yyyyMMdd'.log'
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss} - %c -%-4r [%t]  %x - %m%n 

